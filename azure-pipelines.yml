trigger: none

pool: my agent pool

stages:
  - stage: build
    jobs:
      - job: build
        steps:
        - task: TerraformInstaller@1
          displayName: terraformInstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'todo-service-connection'
            backendAzureRmStorageAccountName: 'todobackend110'
            backendAzureRmContainerName: 'todocontainer'
            backendAzureRmKey: 'terraform.tfstate'
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: 'tfsec $(System.DefaultWorkingDirectory) -f junit >tfsecresult.xml'